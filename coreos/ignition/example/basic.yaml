# https://github.com/coreos/fcct/blob/master/docs/configuration-v1_0.md
variant: fcos
version: 1.0.0
passwd:
  users:
    - name: core
      password_hash: "$1$nwU7Pa6U$zEYWwaz2b/PIv2K.hNu41/"
      ssh_authorized_keys:
        - ssh-rsa {{SSH_PUB}}
      groups:
        - wheel
        - sudo
        - docker
systemd:
  units:
    - name: flanneld-install.service
      enabled: true
      contents: |
        [Unit]
        Description=flanneld installer

        [Service]
        Restart=on-failure
        RestartSec=5        
        WorkingDirectory=/home/core/.lnmp/caches
        ExecStartPre=mkdir -p ${K8S_ROOT}/bin
        ExecStartPre=bash -c "if ! [ -f ${K8S_ROOT}/bin/flanneld ];then \
          tar -zxvf flannel-v{{FLANNEL_VERSION}}-linux-amd64.tar.gz -C ${K8S_ROOT}/bin ; fi"
        ExecStart=echo success

        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /home/core/.lnmp/caches/flannel-v{{FLANNEL_VERSION}}-linux-amd64.tar.gz
      mode: 0644
      contents:
        compression: null
        source: http://{{SERVER_HOST}}:8080/releases/flannel-v{{FLANNEL_VERSION}}-linux-amd64.tar.gz
    - path: /etc/systemd/network/30-static.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=eth0

          [Network]
          DHCP=no
          Address=192.168.57.200/24
          DNS=114.114.114.114
          Gateway=192.168.57.1
    - path: /etc/NetworkManager/system-connections/eth0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eth0
          type=ethernet
          interface-name=eth0
          permissions=
          autoconnect=true

          [ipv4]
          dns-search=
          method=auto

          [ipv6]
          addr-gen-mode=stable-privacy
          dns-search=
          method=auto
    - path: /etc/NetworkManager/system-connections/eth1.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eth1
          interface-name=eth1
          type=ethernet
          autoconnect=true

          [ipv4]
          method=manual
          dns=114.114.114.114
          addresses=192.168.57.110/24
          gateway=192.168.57.1
