apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: mysql
  labels:
    app: lnmp
    tier: mysql
    version: 0.0.1
spec:
  selector:
    app: lnmp
    tier: mysql
    version: 0.0.1
  ports:
    - port: 3306
  clusterIP: None
---
apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: mysql
  labels:
    app: lnmp
    tier: mysql
    version: 0.0.1
spec:
  selector:
    matchLabels:
      app: lnmp
      tier: mysql
      version: 0.0.1
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lnmp
        tier: mysql
        version: 0.0.1
    spec:
      containers:
      - name: lnmp-mysql
        image: mysql:8.0.12
        imagePullPolicy: IfNotPresent
        # envFrom:
        #   - configMapKeyRef:
        #       name: env-config
        env:
        # 将 secret 变为环境变量
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lnmp-mysql-password-0.0.1
              key: password
        # config 用作环境变量
        - name: TZ
          valueFrom:
             configMapKeyRef:
               name: lnmp-env-0.0.1
               key: TZ
        - name: MYSQL_DATABASE
          value: test
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: lnmp-mysql-data
          mountPath: /var/lib/mysql
        - name: lnmp-mysql-cnf
          mountPath: /etc/mysql/conf.d/docker.cnf
          subPath: docker.cnf
      volumes:
      - name: lnmp-mysql-data
        persistentVolumeClaim:
          claimName: lnmp-mysql-data
      - name: lnmp-mysql-cnf
        configMap:
          name: lnmp-mysql-cnf-0.0.1
          items:
          - key: docker.production.cnf
            path: docker.cnf

      # restartPolicy: Never # Always、OnFailure 和 Never
