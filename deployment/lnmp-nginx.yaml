apiVersion: v1
kind: Service
metadata:
  name: nginx
  # namespace: my-namespace
  labels:
    app: lnmp
    tier: frontend
spec:
  # externalIPs:
  #   - 192.168.57.110
  # 暴露服务方式之一
  type: LoadBalancer

  # 暴露服务方式之一
  # type: NodePort

  # 集群内的私有 ip ，this is default
  # type: ClusterIP
  # clusterIP: None

  # sessionAffinity: None

  # 定义标签选择器
  selector:
    app: lnmp
    tier: frontend

  ports:
  - name: https
    protocol: TCP
    port: 443
    # targetPort: 443
    # 通过访问 Service 的 port 端口转发到 Pod 的 targetPort 端口上

    # 暴露服务方式之一
    # 将 service 的 port 映射到每个 node 的一个指定内部 port 上，如果不指定 nodePort,k8s 将随机映射
    # nodePort: 443
  - name: http
    protocol: TCP
    port: 80
status:
  loadBalancer: {}
