apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: lnmp
spec:
  ports:
  - name: https
    protocol: TCP
    port: 443
  - name: http
    protocol: TCP
    port: 80
  selector:
    app: lnmp
    tier: frontend
  type: LoadBalancer
status:
  loadBalancer: {}
