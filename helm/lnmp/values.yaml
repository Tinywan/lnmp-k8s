# Default values for lnmp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

example:
  enabled: false

nameOverride: "lnmp"
fullnameOverride: "fullname"

namespace: lnmp

TZ: Asia/Shanghai

APP_ENV: production

# app_root_pv: "/c/Users/username/app"
# app_root_pv: "/Users/username/app"
# app_root_pv: "/home/username/app"
app_root_pv: "/home/khs1994/app"

nfs:
  enabled: false
  server: 192.168.57.1

mysql:
  # pv_path: /c/Users/username/.docker/Volumes/lnmp-mysql-data
  # pv_path: /Users/username/.docker/Volumes/lnmp-mysql-data
  pv_path: /var/lib/lnmp/mysql-data
  image: mysql:8.0.12
  password: mytest

redis:
  # pv_path: /c/Users/username/.docker/Volumes/lnmp-redis-data
  # pv_path: /Users/username/.docker/Volumes/lnmp-redis-data
  pv_path: /var/lib/lnmp/redis-data
  image: redis:5.0-rc4-alpine

registry:
  # pv_path: /c/Users/username/.docker/Volumes/lnmp-registry-data
  # pv_path: /Users/username/.docker/Volumes/lnmp-registry-data
  pv_path: /var/lib/lnmp/registry-data
  image: registry:latest

nginx:
  image: khs1994/nginx:1.15.2-alpine
  replicaCount: 2

php:
  image: khs1994/php:7.2.9-fpm-alpine
  replicaCount: 2

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

service:
  type: ClusterIP # NodePort # LoadBalancer
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
